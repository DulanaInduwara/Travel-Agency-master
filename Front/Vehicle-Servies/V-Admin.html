<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-5 side-picture"></div>
    <div class="col-md-7">
      <div class="form-container">

        <form>
          <div class="form-group col-md-6">
            <label for="username">Vehicle ID:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Your Vehicle ID" required>
          </div>
          <div class="form-group col-md-6" id="password">
            <label for="password">Vehicle Brand:</label>
            <input type="password" class="form-control"  placeholder="Enter your Vehicle Brand" id="vehicleBrand">
          </div>

          <div class="form-group col-md-6" id="role">
            <label for="role">Category:</label>
            <select class="form-control"  id="vehicleCategory">
              <option value="male">Economy</option>
              <option value="female">Mid-Range</option>
              <option value="other">Luxury</option>
              <option value="other">Super Luxury</option>
            </select>
          </div>
          <div class="form-group col-md-6" id="dob">
            <label for="dob">Fuel Type:</label>
            <select class="form-control"  id="fuelType">
              <option value="male">Petrol</option>
              <option value="female">Diesel</option>
            </select>
          </div>
          <div class="form-group col-md-6" id="flexCheckChecked">

            <select class="form-control"  id="hybridStatus">
              <option value="male">Hybrid</option>
              <option value="female">Not Hybrid</option>
            </select>
          </div>
          <div class="form-group col-md-6" id="nic">

            <input type="text" class="form-control" id="fuelUsage" placeholder="Fuel Usage (km/l)" required>
          </div>

          <div class="form-group col-md-6"  id="nic-image">
            <label for="nic-image">Images Of The Vehicle:</label>
            <input type="file" class="form-control-file" accept="image/*" id="vehicleImageLocation">
          </div>

          <div class="form-group col-md-6" id="address">
            <label for="address">Seat Capacity:</label>
            <input type="text" class="form-control" id="seatCapacity" placeholder="Enter Seat capacity" required>
          </div>

          <div class="form-group col-md-6" id="gender">
            <label for="gender">Vehicle Type:</label>
            <select class="form-control"  id="vehicleType">
              <option value="male">Car</option>
              <option value="female">Van</option>
              <option value="other">SUV</option>
              <option value="other">Bus</option>
            </select>
          </div>

          <div class="form-group col-md-6" id="type">
            <label for="type">Transmission Type:</label>
            <select class="form-control"  id="transmissionType">
              <option value="male">Auto</option>
              <option value="female">Manual</option>
            </select>
          </div>

          <div class="form-group col-md-6" id="phone">
            <label for="phone">Driver Name:</label>
            <input type="tel" class="form-control"id="driversName"  placeholder="Enter Driver Name" required>
          </div>
          <div class="form-group col-md-6" id="email">
            <label for="email">Driver Phone Number:</label>
            <input type="email" class="form-control" id="driversContactNumber " placeholder="Enter Driver Phone Number" required>
          </div>


          <div class="form-group col-md-6" id="user-image">
            <label for="user-image">Driver's license Scanned Image:</label>
            <input type="file" class="form-control-file"  accept="image/*" id="driversLicenseImageLocation">
          </div>
          <button type="submit " class="btn btn-primary col-md-4" id="saveVehicle">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
