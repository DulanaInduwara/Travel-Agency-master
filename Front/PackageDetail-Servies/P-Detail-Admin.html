          </div>

          </div>
          <div class="form-group col-md-6" id="children">

          </div>
          <div class="form-group col-md-6" id="head">

          </div>

          <div class="form-group col-md-6" id="pet">

            <select class="form-control"  required>

              <option value="female">No Pets</option>
            </select>
          </div>
          <div class="form-group col-md-6" id="guide">
            <label for="package">Is Guide Include:</label>
            <select class="form-control"  required>
              <option value="male">Guide Include</option>
              <option value="female">No Guide</option>
            </select>
          </div>
          <div class="form-group col-md-6" id="pvalue">
            <label for="nic">Package Value:</label>
            <input type="text" class="form-control"  placeholder="Enter Package Value" required>
          </div>

          <div class="form-group col-md-6" id="packageId">

          <div class="form-group col-md-6" id="userId">
